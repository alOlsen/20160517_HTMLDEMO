<!DOCTYPE html>
<html>
	<head>
		<title> PLAYING WITH TABLES </title>
	</head>
	<body>
		<table border="1" width="600px">
			<tr>
				<td> :) </td>
			</tr>
		</table>

		<hr/>

		<table border="1" width="600px">
			<tr>
				<td> 1 </td>
				<td> 2 </td>
			</tr>
		</table>

		<hr/>

		<table border="1" width="600px">
			<tr>
				<td> 1 </td>
			</tr>
			<tr>
				<td> 2 </td>
			</tr>
		</table>

		<hr>

		<table border="1" width="600px">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>

		<hr>

		<table border="1" width="600px">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td colspan="2">3</td>
			</tr>
		</table>

		<hr>

		<table border="1" width="600px">
			<tr>
				<td rowspan="2"> 1 </td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
		</table>

		<hr>

		<table border="1" width="600px">
			<tr>
				<td> 1 </td>
				<td rowspan="2">2</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
		</table>

		<hr/>

		<table border="2" width="600px">
			<tr>
				<td>
					<table border="1" width="80%">
						<tr>
							<td>1</td>
							<td>2</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>2</td>
			</tr>
		</table>


	</body>
</html>
